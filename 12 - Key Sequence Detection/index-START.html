<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let pressed = [];
  let secretCode = 'test'

  window.addEventListener('keyup', (e) => {
    console.log(e.key)
    pressed.push(e.key);

    // if(pressed.length > secretCode.length){
    //   pressed.shift(); //this is unefficient code as press.shift is O(n)
    // }
    
    if(pressed.length > secretCode.length){
      console.log(pressed)
      pressed = pressed.splice(1,pressed.length) //this is equivalent to shift() method;
      console.log(pressed)
    }

    if(pressed.join('') == secretCode){
      console.log(true)
    } 
  })
</script>
</body>
</html>
